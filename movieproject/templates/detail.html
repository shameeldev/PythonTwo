{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ movie.img.url }}" width="100%" height="100%">
        </div>
        <div class="col-md-6">
            <h3>{{ movie.name }} </h3>
            <h6>{{ movie.desc }}<h6>
            <i>{{ movie.year }}</i>
                <div class="row">
                <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Update</a>
                <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
        </div>
                </div>
</div>
</div>
{% endblock %}
