{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movies %}
        <div class="col-md-3">
        <div class="card" >
  <img class="card-img-top" src="{{ i.img.url }}" alt="Poster of {{ i.name }}" width="150px" height="150px">
  <div class="card-body">
    <h5 class="card-title">{{ i.name }}</h5>
    <p class="card-text">{{ i.desc }}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>



{% endblock %}
